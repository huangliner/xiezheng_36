<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function aa() 
			{
				var num=0;
				for (var i=0;i<arguments.length;i++) 
				{
					num+=arguments[i];
				}
				return num;	
			}
			alert(aa.call(Math, 2, 4)); 
			alert(aa.apply(Math, [2, 4]));
			var a=[1,4,2,6,8,0];
			Math.max.apply(Math,a)
		</script>
	</body>
</html>
