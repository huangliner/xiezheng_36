<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			function f1(x,y){
				return {x:x,y:y}
			}
			console.log(f1(1,2));
			
			
			function f2(a,b,c){
				if(b=='+'){
					return a+c
				}else if(b=='-'){
					return a-c
				}else if(b=='*'){
					return a*c
				}else if(b=='/'){
					return a/c
				}
			}
			console.log(f2(1,'/',3));
			
		</script>
	</body>
</html>
